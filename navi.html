<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        html,
        body{
            width: 100%;
            height: 100%;
        }

        .bg{
            width: 100%;
            height: 100%;
            background-image: url("img/导航背景.png");
            background-size: 100% 100%;
            position: relative;
        }

        .contents{
            position: absolute;
            width: 80%;
            height: 14%;
            background-image: url("img/contents.png");
            left: 8%;
        }

        .card{
            position: absolute;
            width: 220px;
            height: 320px;
            background: mediumturquoise;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            top:20%;
        }

        .card::before,
        .card::after {
            position: absolute;
            content: "";
            width: 20%;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            font-weight: bold;
            background-color: lightblue;
            transition: all 0.5s;
        }   

        .card::before {
            top: 0;
            right: 0;
            border-radius: 0 15px 0 100%;
        }

        .card::after {
            bottom: 0;
            left: 0;
            border-radius: 0 100%  0 15px;
        }

        .card:hover::before,
        .card:hover:after {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transition: all 0.5s;
        }

        .card:hover:after {
            content: "学习它";
        }

        .c1{
            left: 10%;
        }

        .c2{
            left: 30%;
        }

        .c3{
            left: 50%;
        }

        .c4{
            left: 70%;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="contents"></div>
        <div class="card c1">人工智能概述</div>
        <div class="card c2">深度学习概述</div>
        <div class="card c3">学习检测</div>
        <div class="card c4">应用案例</div>
    </div>
</body>
</html>
