<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html,
        body{
            width: 100%;
            height: 100%;
        }

        .bg{
            width: 100%;
            height: 100%;
            background-image: url("img/开始页面.png");
            background-size: 100% 100%;
            position: relative;
        }

        button {
            position: absolute;
            width: 130px;
            height: 50px;
            border: 3px solid #8acbd2;
            border-radius: 45px;
            transition: all 0.3s;
            cursor: pointer;
            background: #dbf1fc;
            font-size: 1.2em;
            font-weight: 550;
            font-family: 'Montserrat', sans-serif;
        }

        .button1{
            left: 20px;
            top: 10px;
        }

        .button2{
            right: 150px;
            bottom: 150px;
        }

        button:hover {
        background: #8acbd2;
        color: white;
        font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="bg">
        <button class="button1" onclick="window.location.href='index.html'" type="button">返回</button>
        <button class="button2">开始学习</button>

    </div>
</body>
</html>
