<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html,
        body{
            width: 100%;
            height: 100%;
        }

        .bg{
            width: 100%;
            height: 100%;
            background-image: url("img/开始页面.png");
            background-size: 100% 100%;
            position: relative;
        }

        .back{
            width: 115px;
            height: 45px;
            /* border: 2px red solid; */
            position: absolute;
            left: 35px;
            top: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="back"></div>
    </div>
</body>
</html>
